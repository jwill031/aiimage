<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI Image Generator</title>
</head>
<body>
     <div class="container">
        <h1>J.I Image Generator</h1>
        <p>Write your prompt here to generate images using AI, AKA. Modern day artists. For example: "High resolution, 4K Quality, Extremely detailed, John Cena standing on top of an Egyption Pyramid, Ultra High Resolution, Highly detailed shadows, Earth in 3023.".</p>
        <form class="gen-form">
            <input type="text" id="user-prompt", placeholder="Type your prompt here..." autocomplete="off">
            <button type="button" id="generate">Generate</button>
        </form>

        <div class="result">
            <div id="loading">Generating images...</div>
            <div id="image-grid"></div>
        </div>
     </div>

    <script src="script.js"></script>
</body>
</html>
